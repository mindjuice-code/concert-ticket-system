<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Ticket Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .concerts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .concert-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .concert-card:hover {
            transform: translateY(-5px);
        }

        .concert-card h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .concert-info {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .concert-info strong {
            min-width: 110px;
        }

        .book-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .book-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .seat-selection-container {
            margin: 30px 0;
        }

        .section-container {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
        }

        .row-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .row-label {
            font-weight: bold;
            width: 40px;
            color: #333;
        }

        .seats-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .seat {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
            background: #fff;
        }

        .seat.available:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.1);
        }

        .seat.selected {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .seat.unavailable {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
            border-color: #d1d5db;
        }

        .seat-legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-box {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            border: 2px solid;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .selected-seats-summary {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .selected-seats-summary h4 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .tickets-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .tickets-table th,
        .tickets-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .tickets-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .tickets-table tr:hover {
            background: #f5f5f5;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-confirmed {
            background: #10b981;
            color: white;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JamPass</h1>
        <p class="subtitle">Book your favorite concerts with seat selection</p>

        <div class="tabs">
            <button class="tab active" onclick="showTab('concerts')">Available Concerts</button>
            <button class="tab" onclick="showTab('bookings')">My Bookings</button>
        </div>

        <div id="concerts" class="tab-content active">
            <div id="alert-container"></div>
            <div class="concerts-grid" id="concerts-list"></div>
        </div>

        <div id="bookings" class="tab-content">
            <table class="tickets-table">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Concert</th>
                        <th>Customer</th>
                        <th>Seats</th>
                        <th>Total Price</th>
                        <th>Booking Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="bookings-list"></tbody>
            </table>
        </div>
    </div>

    <!-- Seat Selection Modal -->
    <div id="seatModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="margin-bottom: 20px; color: #667eea;">Select Your Seats</h2>
            
            <div id="concertDetails"></div>

            <div class="seat-legend">
                <div class="legend-item">
                    <div class="legend-box" style="background: white; border-color: #ddd;"></div>
                    <span>Available</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: #10b981; border-color: #10b981;"></div>
                    <span>Selected</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: #e5e7eb; border-color: #d1d5db;"></div>
                    <span>Taken</span>
                </div>
            </div>

            <div id="seatsContainer" class="seat-selection-container">
                <div class="loading">Loading seats...</div>
            </div>

            <div class="selected-seats-summary" id="selectedSummary" style="display: none;">
                <h4>Selected Seats</h4>
                <p id="selectedSeatsText">None</p>
                <p><strong>Total: ‡∏ø<span id="totalPrice">0</span></strong></p>
            </div>

            <form id="bookingForm">
                <input type="hidden" id="concertId">
                <input type="hidden" id="selectedSeatIds">
                
                <div class="form-group">
                    <label>Your Name *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="customerEmail" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="customerPhone">
                </div>
                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    Confirm Booking
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/index.php';
        let selectedSeats = [];
        let currentConcertPrice = 0;

        loadConcerts();
        loadBookings();

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'bookings') {
                loadBookings();
            }
        }

        async function loadConcerts() {
            try {
                const response = await fetch(`${API_URL}/concerts`);
                const concerts = await response.json();
                displayConcerts(concerts);
            } catch (error) {
                console.error('Error loading concerts:', error);
                showAlert('Failed to load concerts', 'error');
            }
        }

        function displayConcerts(concerts) {
            const container = document.getElementById('concerts-list');
            container.innerHTML = concerts.map(concert => `
                <div class="concert-card">
                    <h3>${concert.name}</h3>
                    <div class="concert-info">
                        <strong>üìç Venue:</strong> ${concert.venue}
                    </div>
                    <div class="concert-info">
                        <strong>üìÖ Date:</strong> ${concert.date}
                    </div>
                    <div class="concert-info">
                        <strong>üïê Time:</strong> ${concert.time}
                    </div>
                    <div class="concert-info">
                        <strong>üéüÔ∏è Available:</strong> ${concert.available_seats} / ${concert.total_seats}
                    </div>
                    <div class="concert-info">
                        <strong>üí∞ Price/Seat:</strong> ‡∏ø${concert.price}
                    </div>
                    <button class="book-btn" onclick="openSeatSelection(${concert.id}, '${concert.name}', ${concert.price})" ${concert.available_seats === 0 ? 'disabled' : ''}>
                        ${concert.available_seats === 0 ? 'Sold Out' : 'Select Seats'}
                    </button>
                </div>
            `).join('');
        }

        async function openSeatSelection(concertId, concertName, price) {
            selectedSeats = [];
            currentConcertPrice = price;
            document.getElementById('concertId').value = concertId;
            document.getElementById('concertDetails').innerHTML = `
                <h3>${concertName}</h3>
                <p>Price per seat: ‡∏ø${price}</p>
            `;
            document.getElementById('seatModal').style.display = 'block';
            
            await loadSeats(concertId);
            updateSelectedSummary();
        }

        async function loadSeats(concertId) {
            const container = document.getElementById('seatsContainer');
            container.innerHTML = '<div class="loading">Loading seats...</div>';
            
            try {
                const response = await fetch(`${API_URL}/seats/concert/${concertId}`);
                const seatsData = await response.json();
                displaySeats(seatsData);
            } catch (error) {
                container.innerHTML = '<div class="alert alert-error">Failed to load seats</div>';
            }
        }

        function displaySeats(seatsData) {
            const container = document.getElementById('seatsContainer');
            let html = '';
            
            for (const [section, rows] of Object.entries(seatsData)) {
                html += `<div class="section-container">
                    <div class="section-title">${section} Section</div>`;
                
                for (const [row, seats] of Object.entries(rows)) {
                    html += `<div class="row-container">
                        <div class="row-label">Row ${row}</div>
                        <div class="seats-row">`;
                    
                    seats.forEach(seat => {
                        const available = seat.is_available === 1 || seat.is_available === true;
                        const seatClass = available ? 'available' : 'unavailable';
                        html += `
                            <div class="seat ${seatClass}" 
                                 data-seat-id="${seat.id}"
                                 data-section="${seat.section}"
                                 data-row="${seat.row_label}"
                                 data-seat="${seat.seat_number}"
                                 onclick="toggleSeat(this, ${available})">
                                ${seat.seat_number}
                            </div>`;
                    });
                    
                    html += `</div></div>`;
                }
                
                html += `</div>`;
            }
            
            container.innerHTML = html;
        }

        function toggleSeat(element, isAvailable) {
            if (!isAvailable) return;
            
            const seatId = parseInt(element.dataset.seatId);
            const seatInfo = {
                id: seatId,
                section: element.dataset.section,
                row: element.dataset.row,
                seat: element.dataset.seat
            };
            
            if (element.classList.contains('selected')) {
                element.classList.remove('selected');
                selectedSeats = selectedSeats.filter(s => s.id !== seatId);
            } else {
                element.classList.add('selected');
                selectedSeats.push(seatInfo);
            }
            
            updateSelectedSummary();
        }

        function updateSelectedSummary() {
            const summary = document.getElementById('selectedSummary');
            const submitBtn = document.getElementById('submitBtn');
            
            if (selectedSeats.length > 0) {
                summary.style.display = 'block';
                const seatsText = selectedSeats.map(s => 
                    `${s.section}-${s.row}${s.seat}`
                ).join(', ');
                document.getElementById('selectedSeatsText').textContent = seatsText;
                document.getElementById('totalPrice').textContent = 
                    (currentConcertPrice * selectedSeats.length).toFixed(2);
                document.getElementById('selectedSeatIds').value = 
                    selectedSeats.map(s => s.id).join(',');
                submitBtn.disabled = false;
            } else {
                summary.style.display = 'none';
                submitBtn.disabled = true;
            }
        }

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const bookingData = {
                concert_id: parseInt(document.getElementById('concertId').value),
                customer_name: document.getElementById('customerName').value,
                customer_email: document.getElementById('customerEmail').value,
                customer_phone: document.getElementById('customerPhone').value,
                seat_ids: selectedSeats.map(s => s.id)
            };

            try {
                const response = await fetch(`${API_URL}/tickets`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bookingData)
                });
                const result = await response.json();
                
                if (result.success) {
                    showAlert(`‚úÖ Booking successful! ${result.seat_count} seat(s) booked. Total: ‡∏ø${result.total_price}`, 'success');
                    closeModal();
                    loadConcerts();
                    loadBookings();
                } else {
                    showAlert('‚ùå ' + (result.error || 'Booking failed'), 'error');
                }
            } catch (error) {
                showAlert('‚ùå Booking failed: ' + error.message, 'error');
            }
        });

        async function loadBookings() {
            try {
                const response = await fetch(`${API_URL}/tickets`);
                const bookings = await response.json();
                displayBookings(bookings);
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        function displayBookings(bookings) {
            const container = document.getElementById('bookings-list');
            if (bookings.length === 0) {
                container.innerHTML = '<tr><td colspan="7" style="text-align: center;">No bookings yet</td></tr>';
                return;
            }
            container.innerHTML = bookings.map(booking => `
                <tr>
                    <td>#${booking.id}</td>
                    <td>${booking.concert_name}</td>
                    <td>
                        ${booking.customer_name}<br>
                        <small>${booking.customer_email}</small>
                    </td>
                    <td><strong>${booking.seats || 'N/A'}</strong></td>
                    <td>‡∏ø${booking.total_price}</td>
                    <td>${new Date(booking.booking_date).toLocaleString()}</td>
                    <td><span class="status-badge status-confirmed">Confirmed</span></td>
                </tr>
            `).join('');
        }

        function closeModal() {
            document.getElementById('seatModal').style.display = 'none';
            document.getElementById('bookingForm').reset();
            selectedSeats = [];
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => alertContainer.innerHTML = '', 5000);
        }

        window.onclick = (event) => {
            const modal = document.getElementById('seatModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
