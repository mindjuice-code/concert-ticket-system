services:
  db:
    image: mysql:8.0
    container_name: concert_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3307:3306"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    networks:
      - concert_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build: ./backend
    container_name: concert_backend
    restart: always
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8000:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - concert_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/index.php/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: concert_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - concert_network

volumes:
  db_data:

networks:
  concert_network:
    driver: bridge